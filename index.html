<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interés Compuesto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SigmaCapital</h1>
        <h2>Calculadora de Interés Compuesto Avanzada</h2>

        <div class="cases">
            <div class="case">
                <h3>Caso 1</h3>
                <label for="initial1">Capital inicial:</label>
                <input type="number" id="initial1" value="1000">
                <label for="rate1">Tasa de interés diaria (%):</label>
                <input type="number" id="rate1" step="0.0001" value="0.0137">
                <label for="years1">Años:</label>
                <input type="number" id="years1" value="10">
                <label for="monthly1">Aporte mensual:</label>
                <input type="number" id="monthly1" value="100">
            </div>

            <div class="case">
                <h3>Caso 2</h3>
                <label for="initial2">Capital inicial:</label>
                <input type="number" id="initial2" value="1000">
                <label for="rate2">Tasa de interés diaria (%):</label>
                <input type="number" id="rate2" step="0.0001" value="0.0192">
                <label for="years2">Años:</label>
                <input type="number" id="years2" value="10">
                <label for="monthly2">Aporte mensual:</label>
                <input type="number" id="monthly2" value="150">
            </div>
        </div>

        <label for="inflation">Tasa de inflación anual (%):</label>
        <input type="number" id="inflation" value="2">
        
        <label for="displayInterval">Mostrar datos cada (meses):</label>
        <input type="number" id="displayInterval" value="12">
        
        <button onclick="calculate()">Calcular</button>

        <div id="results">
            <h3>Resultados</h3>
            <div id="case1Results"></div>
            <div id="case2Results"></div>
            <h3>Comparación de casos</h3>
            <div id="comparisonResults"></div>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
